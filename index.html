<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random User Generator</title>
  </head>
  <body>
    <header>
      <h1>Random User Generator</h1>
    </header>
    <main class="container">
      <section class="inner-container">
        <img class="image" src="#" alt="" />
        <p>
          <i class="fa-solid fa-user"> Name:</i>
          <span class="name">Anderson</span>
        </p>
        <p>
          <i class="fa-solid fa-user"> Last-Name:</i>
          <span class="last-name">Manderson</span>
        </p>
        <p>
          <i class="fa-solid fa-magnifying-glass-location"> Location:</i>
          <span class="location">Adana</span>
        </p>
        <p>
          <i class="fa-solid fa-phone-flip"> Phone:</i>
          <span class="phone">555-555-555</span>
        </p>
        <p>
          <i class="fa-solid fa-envelope"> Email:</i>
          <span class="email">Anderson</span>
        </p>
      </section>
      <section class="button">
        <button class="btn" id="btn">Generate Person</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
